<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>害虫駆除LP - チェックリスト</title>
    <style>
        /* 基本リセット */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        /* 背景画像の設定 */
        .hero-section {
            width: 100%;
            min-height: 100vh;
            /* 背景画像：Unsplashの暗めのテクスチャ画像を使用。ここを好きな画像URLに変えてください */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* スクロール時に背景を固定（パララックス効果） */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* コンテンツの器 */
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            color: white;
        }

        /* キャッチコピー */
        .header h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .header h1 .highlight {
            color: #ffcc00; /* 黄色の強調 */
        }

        .header p {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: bold;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* チェックリストボックス */
        .checklist-card {
            background-color: #ffffff;
            border: 5px solid #000;
            border-radius: 4px; /* あえて少し角を残して力強い印象に */
            padding: 30px 20px;
            color: #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .checklist-card h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
            color: #555;
            text-align: left;
        }

        /* 各項目 */
        .check-item {
            display: flex;
            align-items: flex-start;
            text-align: left;
            margin-bottom: 18px;
            font-size: clamp(0.95rem, 2.5vw, 1.2rem);
            font-weight: bold;
            line-height: 1.4;
        }

        .check-item:last-child {
            margin-bottom: 0;
        }

        /* チェックボックス（赤いレ点） */
        .icon-box {
            width: 26px;
            height: 26px;
            border: 2px solid #333;
            background: #fff;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
            margin-top: 2px;
        }

        .icon-box::after {
            content: '';
            position: absolute;
            left: 8px;
            top: 2px;
            width: 6px;
            height: 13px;
            border: solid #d00;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* 強調の赤 */
        .text-accent {
            color: #d00;
        }

        /* レスポンシブ調整 */
        @media (max-width: 480px) {
            .checklist-card {
                padding: 20px 15px;
            }
            .icon-box {
                width: 20px;
                height: 20px;
                margin-right: 10px;
            }
            .icon-box::after {
                left: 6px;
                top: 1px;
                width: 4px;
                height: 10px;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="container">
            <div class="header">
                <h1>こんな<span class="highlight">症状</span>、出ていませんか？</h1>
                <p>一つでもチェックが付く方は、<br>今すぐご相談ください</p>
            </div>

            <div class="checklist-card">
                <h2>CHECK LIST</h2>
                
                <div class="check-item">
                    <div class="icon-box"></div>
                    <span><span class="text-accent">ゴキブリ</span>が出た...</span>
                </div>

                <div class="check-item">
                    <div class="icon-box"></div>
                    <span>市販の駆除グッズを使っても<span class="text-accent">なかなか減らない...</span></span>
                </div>

                <div class="check-item">
                    <div class="icon-box"></div>
                    <span>一度駆除したのに、<span class="text-accent">また出た...</span></span>
                </div>

                <div class="check-item">
                    <div class="icon-box"></div>
                    <span>夏になる前に<span class="text-accent">なんとかしたい...</span></span>
                </div>

                <div class="check-item">
                    <div class="icon-box"></div>
                    <span>店舗なので、<span class="text-accent">定期的な駆除と対策</span>をお願いしたい</span>
                </div>

                <div class="check-item">
                    <div class="icon-box"></div>
                    <span>駆除後の<span class="text-accent">予防方法</span>も教えてほしい...</span>
                </div>

                <div class="check-item">
                    <div class="icon-box"></div>
                    <span>他で見積りしたけど、<span class="text-accent">費用が高くて頼めない...</span></span>
                </div>

                <div class="check-item">
                    <div class="icon-box"></div>
                    <span><span class="text-accent">どのような対策をするのか</span>話だけでも聞いてみたい...</span>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
