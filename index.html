<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* デザイン設定 */
        .caution-wrapper {
            max-width: 600px;
            margin: 40px auto;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            border: 4px solid #1a237e; /* 信頼感のある紺色 */
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }

        /* ヘッダー部分 */
        .caution-header {
            background-color: #1a237e;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 0.1em;
        }

        /* メインコンテンツ */
        .caution-body {
            padding: 25px 20px;
            text-align: center;
        }

        .caution-main-title {
            color: #d32f2f; /* 警告の赤 */
            font-size: 26px;
            font-weight: bold;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }

        .caution-sub-title {
            color: #1a237e;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 25px;
            display: block;
        }

        /* リストスタイル */
        .check-list {
            text-align: left;
            margin: 0 auto;
            display: inline-block;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 8px;
        }

        /* イラスト(SVG) */
        .caution-illust {
            width: 35px;
            height: 35px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="caution-wrapper">
    <div class="caution-header">
        害虫駆除のプロである当社は
    </div>

    <div class="caution-body">
        <h2 class="caution-main-title">悪徳業者撲滅を目指します！</h2>
        <span class="caution-sub-title">悪徳業者を許しません</span>

        <div class="check-list">
            <div class="check-item">
                <svg class="caution-illust" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="#ffebee"/>
                    <path d="M30 30 L70 70 M70 30 L30 70" stroke="#d32f2f" stroke-width="10" stroke-linecap="round"/>
                </svg>
                <span>会社情報がない業者は悪徳業者です！</span>
            </div>

            <div class="check-item">
                <svg class="caution-illust" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="#ffebee"/>
                    <path d="M30 30 L70 70 M70 30 L30 70" stroke="#d32f2f" stroke-width="10" stroke-linecap="round"/>
                </svg>
                <span>見積もりが曖昧な業者は悪徳業者です！</span>
            </div>

            <div class="check-item">
                <svg class="caution-illust" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="#ffebee"/>
                    <path d="M30 30 L70 70 M70 30 L30 70" stroke="#d32f2f" stroke-width="10" stroke-linecap="round"/>
                </svg>
                <span>調査結果が不明瞭な業者は悪徳業者です！</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
