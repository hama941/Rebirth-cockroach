<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding-top: 40px; /* バーの高さに合わせて調整 */
        }

        /* 固定バーの外枠 */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px; /* 高さを固定 */
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.85rem;
            z-index: 10000;
            overflow: hidden; /* はみ出た文字を隠す */
            display: flex;
            align-items: center;
        }

        /* 流れるアニメーションのコンテナ */
        .scroll-container {
            display: flex;
            white-space: nowrap;
        }

        /* アニメーション本体 */
        .scroll-content {
            display: flex;
            animation: scroll-left 25s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* 半分まで流れたらループ */
        }

        /* テキストのひとかたまり */
        .text-item {
            padding-right: 100px; /* テキスト間の余白（重要） */
            display: flex;
            align-items: center;
        }

        .highlight {
            color: #ffcc00;
            margin: 0 5px;
        }
    </style>
</head>
