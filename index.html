<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .lp-container {
            max-width: 600px;
            margin: 0 auto;
        }

        /* 施工の流れ タイトル */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffeb00;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        /* 黄色の外枠デザイン */
        .step-box {
            background-color: #ffeb00;
            padding: 12px; /* 黄色の枠線の太さ */
            margin-bottom: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .step-content {
            background-color: #fff;
            padding: 25px;
        }

        /* ステップ見出し */
        .step-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 0 15px 0;
            color: #000;
            border-bottom: 2px solid #ffeb00;
            padding-bottom: 8px;
            display: inline-block;
        }

        /* 説明文 */
        .step-desc {
            font-size: 16px;
            line-height: 1.7;
            margin: 0;
            color: #333;
            text-align: justify;
        }

        .note {
            font-size: 14px;
            color: #666;
            display: block;
            margin-top: 12px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 4px;
        }

        /* 矢印エリア */
        .arrow-divider {
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 黄色の下向き三角形 */
        .arrow-down {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ffeb00;
        }

        /* 強調テキスト */
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="lp-container">

    <div class="main-header">施工の流れ</div>

    <div class="step-box">
        <div class="step-content">
            <h3 class="step-title">1. まずはお気軽にお問合せください</h3>
            <p class="step-desc">
                お電話・LINE・メールフォームからお問合せいただき、弊社にて現状の到着時間と概算お見積りをさせていただきます。内容がよろしければ、ご発注ください。
                <span class="note">※品質向上の為、通話内容は録音させていただいております。</span>
            </p>
        </div>
    </div>

    <div class="arrow-divider"><div class="arrow-down"></div></div>

    <div class="step-box">
        <div class="step-content">
            <h3 class="step-title">2. 到着後、侵入経路調査と駆除作業</h3>
