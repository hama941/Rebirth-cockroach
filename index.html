<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-dark-blue: #1a2a4e;
            --accent-yellow: #ffff00;
            --text-white: #ffffff;
            --danger-red: #d32f2f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* メインのコンテナ（斜めの背景） */
        .banner {
            width: 100%;
            max-width: 800px;
            background: var(--bg-dark-blue);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
            /* 上部のギザギザ・斜め感を再現 */
            clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
            transform: skewY(-1deg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .content-inner {
            transform: skewY(1deg); /* 本体の歪みを戻す */
            padding: 10px;
        }

        /* メインタイトル */
        .main-title {
            font-size: 3rem;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 30px;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .highlight-yellow {
            color: var(--accent-yellow);
            /* 黒い縁取りを再現 */
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 4px 4px 0 #000;
        }

        .title-sub {
            color: var(--text-white);
            font-size: 2.5rem;
            margin-left: 10px;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
        }

        /* リストアイテム */
        .check-list {
            list-style: none;
            padding: 0;
        }

        .list-item {
            display: flex;
            align-items: center;
            border-bottom: 2px dashed rgba(255,255,255,0.5);
            padding: 15px 0;
            color: var(--text-white);
            font-size: 1.6rem;
            font-weight: bold;
            font-style: italic;
        }

            width: 40px;
            height: 40px;

            position: relative;
            margin-right: 15px;
            flex-shrink: 0;
