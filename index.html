<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体設定 */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .lp-section {
            max-width: 600px;
            margin: 0 auto 50px auto;
        }

        /* 見出し：施工の流れ */
        .header-yellow {
            background-color: #ffeb00;
            text-align: center;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        /* ステップカード全体 */
        .step-card {
            background-color: #ffeb00; /* 黄色の外枠 */
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 0;
        }

        .step-inner {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* 左側のイラスト(SVG) */
        .illust-container {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
        }

        /* 右側のテキスト */
        .step-text h3 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: #000;
        }

        .step-text p {
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
        }

        .note {
            font-size: 13px;
            color: #666;
            display: block;
            margin-top: 8px;
        }

        /* 下向き矢印 */
        .arrow-box {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arrow-down {
            width: 0; height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #ffeb00;
        }

        /* 悪徳業者セクション */
        .caution-area {
            border: 4px solid #1a237e;
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }
