<?php
// --- 送信処理 ---
$message_sent = false;
$error_message = "";

// フォームが「投稿（POST）」された時だけ実行する
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $to = "uchi2022.official@gmail.com";
    $subject = "【HPより】お問い合わせがありました";

    // データの受け取り
    $name    = htmlspecialchars($_POST['name'] ?? '');
    $tel     = htmlspecialchars($_POST['tel'] ?? '');
    $email   = htmlspecialchars($_POST['email'] ?? '');
    $address = htmlspecialchars($_POST['address'] ?? '');
    $content = htmlspecialchars($_POST['content'] ?? '');

    // 全項目必須チェック（サーバー側でも念のため実施）
    if (!empty($name) && !empty($tel) && !empty($email) && !empty($address) && !empty($content)) {
        
        $body = "ホームページからのお問い合わせ内容：\n\n";
        $body .= "【お名前】: $name\n";
        $body .= "【電話番号】: $tel\n";
        $body .= "【メール】: $email\n";
        $body .= "【住所】: $address\n";
        $body .= "【お問い合わせ内容】:\n$content\n";

        $headers = "From: $email";

        // メール送信実行
        if (mail($to, $subject, $body, $headers)) {
            $message_sent = true; // 送信成功フラグを立てる
        } else {
            $error_message = "サーバーのエラーにより送信できませんでした。";
        }
    } else {
        $error_message = "すべての項目を入力してください。";
    }
}
?>
