    <style>
        :root {

        body {

        /* 1. 比較表セクション */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-bottom: 30px;
        }
        .comparison-table th, .comparison-table td {
            border: 1px solid #ccc;
            padding: 8px 4px;
            text-align: center;
        }
        .comparison-table th { background: #eee; }
        .highlight-col { background: #fff0f0; border: 2px solid var(--danger-red) !important; }

            display: flex;
            background: #6085a5;

            min-height: 300px;
            align-items: stretch;
        }
        .warning-img {
            flex: 1;
            background: url('mask-man.jpg') center/cover; /* ここに人物画像をセット */
            background-color: #ddd;
        }
        .warning-content {
            flex: 1;
            padding: 20px;
            position: relative;
        }
        .warning-title {
            color: #ffeb3b;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px #000;
        }
        .warning-text { font-size: 0.85rem; }
