<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社Re:birth | 会社概要・お問い合わせ</title>
    <style>
        /* --- 共通スタイル --- */
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #f8f9fa; /* 全体の背景を薄いグレーに */
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* --- セクション共通装飾 --- */
        .section-wrapper {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }

        .rb-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            border-left: 4px solid #333;
            padding-left: 15px;
            letter-spacing: 0.05em;
        }

        /* --- 会社概要パート --- */
        .rb-info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .rb-info-table tr {
            border-bottom: 1px solid #eeeeee;
        }

        .rb-info-table th {
            width: 30%;
            text-align: left;
            padding: 20px 10px;
            font-size: 0.9rem;
            vertical-align: top;
            background-color: #fafafa;
        }

        .rb-info-table td {
            width: 70%;
            padding: 20px 10px;
            font-size: 0.95rem;
        }

        .rb-tel-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        /* --- お問い合わせフォームパート --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        label span {
            color: #e74c3c;
            font-size: 0.8em;
            margin-left: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; /* スマホでズームされないサイズ */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        /* --- レスポンシブ対応 (スマホ) --- */
        @media (max-width: 600px) {
            .main-container {
                margin: 20px auto;
            }
            .section-wrapper {
                padding: 25px 20px;
            }
            .rb-info-table th, .rb-info-table td {
                display: block;
                width: 100%;
                padding: 10px;
            }
            .rb-info-table th {
                background-color: transparent;
                padding-bottom: 0;
                color: #888;
                font-size: 0.8rem;
            }
            .rb-info-table td {
                padding-top: 5px;
                border-bottom: none;
            }
        }
    </style>
</head>
<body>

<div class="main-container">

    <section class="section-wrapper">
        <h2 class="rb-title">会社概要</h2>
        <table class="rb-info-table">
            <tr>
                <th>会社名</th>
                <td>株式会社Re:birth</td>
            </tr>
            <tr>
                <th>所在地</th>
                <td>〒530-0035<br>大阪府大阪市北区同心２丁目１３ー１８ ５０２</td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td><a href="tel:05035280140" class="rb-tel-link">050-3528-0140</a></td>
            </tr>
        </table>
    </section>

    <section class="section-wrapper">
        <h2 class="rb-title">お問い合わせ</h2>
        <form action="https://formspree.io/f/xvgzlowj" method="POST">
            <input type="text" name="_gotcha" style="display:none">

            <div class="form-group">
                <label>お名前<span>(必須)</span></label>
                <input type="text" name="name" required placeholder="例：山田 太郎">
            </div>

            <div class="form-group">
                <label>電話番号<span>(必須)</span></label>
                <input type="tel" name="tel" required placeholder="例：09012345678" pattern="[0-9]*">
            </div>

            <div class="form-group">
                <label>メールアドレス<span>(必須)</span></label>
                <input type="email" name="_replyto" required placeholder="例：abc@example.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label>住所<span>(必須)</span></label>
                <input type="text" name="address" required placeholder="例：大阪府大阪市...">
            </div>

            <div class="form-group">
                <label>お問い合わせ内容<span>(必須)</span></label>
                <textarea name="message" rows="6" required placeholder="ご質問などをご記入ください"></textarea>
            </div>

            <button type="submit" class="submit-btn">この内容で送信する</button>
        </form>
    </section>

</div>

</body>
</html>
