<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>害虫駆除サービス</title>
    <style>
        /* ベーススタイル */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 全体コンテナ */
        .lp-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* セクションタイトル */
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        /* サービスカード */
        .service-card {
            background: #ffffff;
            border-radius: 12px;
            /* 非常に薄い影で清潔感を出す */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #f0f0f0;
            padding: 40px 25px;
            box-sizing: border-box;
        }

        /* アイコン画像エリア */
        .icon-box {
            margin-bottom: 30px;
        }
        .icon-box img {
            width: 100px; /* アイコンのサイズ */
            height: auto;
        }

        /* サービス名 */
        .service-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* 価格表示 */
        .price-tag {
            color: #e63946; /* 赤色 */
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* リストスタイル */
        .feature-list {
            text-align: left;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feature-item {
            position: relative;
            padding-left: 25px;
            margin-bottom: 18px;
            font-size: 1.05rem;
            line-height: 1.6;
            color: #444;
        }

        /* 緑色のドットを再現 */
        .feature-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 10px;
            width: 8px;
            height: 8px;
            background-color: #4ade80; /* 黄緑色 */
            border-radius: 50%;
        }

        /* スマホ向けの微調整 */
        @media (max-width: 480px) {
            .section-title { font-size: 1.6rem; }
            .service-name { font-size: 1.5rem; }
            .price-tag { font-size: 1.4rem; }
            .feature-item { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

<div class="lp-container">
    <h1 class="section-title">害虫駆除</h1>

    <div class="service-card">
        <div class="icon-box">
            <img src="https://via.placeholder.com/100?text=Icon" alt="ゴキブリ駆除アイコン">
        </div>

        <div class="service-name">ゴキブリ駆除</div>
        
        <div class="price-tag">18,000円〜</div>

        <ul class="feature-list">
            <li class="feature-item">市販の駆除剤が効かない</li>
            <li class="feature-item">一度業者に頼んだのにまた発生した</li>
            <li class="feature-item">部屋で見かけることによる不快感や恐怖感は、精神的なストレスとなり、生活の質を低下させる可能性があります</li>
            <li class="feature-item">糞や脱皮した皮はアレルギー性鼻炎、気管支喘息、アトピー性皮膚炎などの発症リスクが高まります</li>
        </ul>
    </div>
</div>

</body>
</html>
