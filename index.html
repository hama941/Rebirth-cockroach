<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>害虫駆除サービス</title>
    <style>
        /* 全体設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* 1. 固定稼働状況バー */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            font-size: 0.85rem;
            z-index: 10000;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .scroll-container {
            display: flex;
            white-space: nowrap;
        }

        .scroll-text {
            display: flex;
            align-items: center;
            animation: scroll-seamless 25s linear infinite;
        }

        @keyframes scroll-seamless {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .highlight {
            color: #ffcc00;
            margin: 0 5px;
        }

        /* 2. メインコンテンツエリア */
        .main-content {
            margin-top: 35px; /* バーの高さ分だけ下げる */
        }

        /* 画像エリア */
        .hero-image-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: block;
        }

        .hero-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 追加のコンテンツ（必要に応じて） */
        .description {
            padding: 40px 20px;
            text-align: center;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="scroll-container">
            <div class="scroll-text">
                <div style="padding-right: 80px;">
                    【稼働状況】 <span class="current-date"></span> <span class="current-time highlight"></span> 現在 
                    <span class="highlight" style="margin-left: 20px;">受付可能！</span>
                    <span>（最短15分で到着可能です！）</span>
                </div>
                <div style="padding-right: 80px;">
                    【稼働状況】 <span class="current-date"></span> <span class="current-time highlight"></span> 現在 
                    <span class="highlight" style="margin-left: 20px;">受付可能！</span>
                    <span>（最短15分で到着可能です！）</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="hero-image-container">
            <img src="ChatGPT-Image-2025-12-29-15_35_54.jpg" alt="しつこい害虫を即日徹底駆除！">
        </div>

        <section class="description">
            <h2>最短15分で駆けつけます！</h2>
            <p>ゴキブリ、ハチ、ネズミなど、あらゆる害虫のお悩みをプロが解決します。</p>
        </section>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const y = now.getFullYear();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');

            const dateStr = `${y}年${m}月${d}日`;
            const timeStr = `${hh}:${mm}`;

            // クラス名で一括更新
            const dateElements = document.querySelectorAll('.current-date');
            const timeElements = document.querySelectorAll('.current-time');

            dateElements.forEach(el => el.textContent = dateStr);
            timeElements.forEach(el => el.textContent = timeStr);
        }

        // 1秒ごとに更新
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</body>
</html>
