<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ページ全体の余白調整（バーに隠れないようにする） */
        body {
            margin: 0;
            padding-top: 35px; 
        }

        /* 固定バーの設定 */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 6px 0;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 0.85rem; /* 文字を小さめに設定 */
            z-index: 10000;
            overflow: hidden;
            display: flex;
            white-space: nowrap;
        }

        /* 途切れなく流すためのコンテナ */
        .scroll-container {
            display: flex;
        }

        /* アニメーションの設定 */
        .scroll-text {
            display: inline-block;
            padding-right: 50px; /* 文末の余白 */
            animation: scroll-seamless 20s linear infinite;
        }

        @keyframes scroll-seamless {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* 黄色の強調部分 */
        .highlight {
            color: #ffcc00;
            margin: 0 3px;
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="scroll-container">
            <div class="scroll-text">
                <span>【稼働状況】</span>
                <span id="current-date-1"></span>
                <span id="current-time-1" class="highlight"></span> 現在
                <span style="margin-left: 30px;" class="highlight">受付可能！</span>
                <span>（最短15分で到着可能です！）</span>
            </div>
            <div class="scroll-text">
                <span>【稼働状況】</span>
                <span id="current-date-2"></span>
                <span id="current-time-2" class="highlight"></span> 現在
                <span style="margin-left: 30px;" class="highlight">受付可能！</span>
                <span>（最短15分で到着可能です！）</span>
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const y = now.getFullYear();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');

            const dateStr = `${y}年${m}月${d}日`;
            const timeStr = `${hh}:${mm}`;

            // 2つのテキストエリアを同時に更新
            for (let i = 1; i <= 2; i++) {
                const dateEl = document.getElementById(`current-date-${i}`);
                const timeEl = document.getElementById(`current-time-${i}`);
                if (dateEl) dateEl.textContent = dateStr;
                if (timeEl) timeEl.textContent = timeStr;
            }
        }

        // 1秒ごとに更新
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</body>
</html>
