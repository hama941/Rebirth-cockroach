<style>
  /* セクション全体の装飾 */
  .rb-company-section {
    padding: 50px 20px;
    background-color: #ffffff; /* 背景色（必要に応じて変更してください） */
    color: #333333;
    font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
    line-height: 1.8;
  }

  .rb-container {
    max-width: 700px;
    margin: 0 auto;
    border-top: 2px solid #333; /* 上部のライン */
  }

  .rb-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin: 30px 0 20px;
    letter-spacing: 0.05em;
  }

  /* 表形式のレイアウト */
  .rb-info-table {
    width: 100%;
    border-collapse: collapse;
  }

  .rb-info-table tr {
    border-bottom: 1px solid #eeeeee;
  }

  .rb-info-table th {
    width: 30%;
    text-align: left;
    padding: 15px 10px;
    font-size: 0.9rem;
    vertical-align: top;
    background-color: #fafafa;
  }

  .rb-info-table td {
    width: 70%;
    padding: 15px 10px;
    font-size: 0.95rem;
  }

  /* 電話番号のリンク装飾解除 */
  .rb-tel-link {
    color: inherit;
    text-decoration: none;
  }

  /* スマホ表示の調整 */
  @media (max-width: 480px) {
    .rb-info-table th, .rb-info-table td {
      display: block;
      width: 100%;
      padding: 10px;
    }
    .rb-info-table th {
      background-color: transparent;
      padding-bottom: 0;
      color: #888;
      font-size: 0.8rem;
    }
  }
</style>
