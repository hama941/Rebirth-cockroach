<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Control Banner</title>
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #333; /* 背景の暗い部分 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* メインコンテナ */
        .banner {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(to bottom, #222, #000);
            position: relative;
            padding: 40px 20px;
            color: white;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* ヘッダー部分 */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.5;
            margin: 0;
        }

        .header .highlight {
            color: #ffcc00; /* 黄色の強調文字 */
            font-size: 1.2em;
        }

        .header p {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }

        /* 女性の画像（右上） */
        .woman-img {
            position: absolute;
            top: 0;
            right: -10px;
            width: 180px;
            z-index: 1;
            opacity: 0.9;
        }

        /* チェックリストの外枠 */
        .checklist-container {
            background-color: #eee; /* 薄いグレーの背景 */
            border: 3px solid #000;
            border-radius: 5px;
            padding: 20px 15px;
            position: relative;
            z-index: 2;
            color: #333;
        }

        /* 各リスト項目 */
        .check-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
            line-height: 1.4;
        }

        .check-item:last-child {
            margin-bottom: 0;
        }

        /* チェックボックスのアイコン */
        .checkbox {
            width: 24px;
            height: 24px;
            background-color: #fff;
            border: 2px solid #333;
            margin-right: 10px;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* 赤いチェック（擬似要素で作成） */
        .checkbox::after {
            content: "L";
            position: absolute;
            top: -2px;
            left: 6px;
            font-size: 22px;
            color: #c00;
            transform: scaleX(-1) rotate(-45deg);
            font-family: Arial, sans-serif;
            font-weight: 900;
        }

        /* 赤字の強調部分 */
        .text-red {
            color: #c00;
        }

    </style>
</head>
<body>

    <div class="banner">
        <img src="https://images.pexels.com/photos/3763188/pexels-photo-3763188.jpeg?auto=compress&cs=tinysrgb&w=400" alt="不安な女性" class="woman-img">

        <div class="header">
            <h1>こんな<span class="highlight">症状</span>、出ていませんか？</h1>
            <p>一つでもチェックが付く方は、<br>今すぐご相談ください</p>
        </div>

        <div class="checklist-container">
            <div class="check-item">
                <div class="checkbox"></div>
                <div><span class="text-red">ゴキブリ</span>が出た...</div>
            </div>

            <div class="check-item">
                <div class="checkbox"></div>
                <div>市販の駆除グッズを使っても<span class="text-red">なかなか減らない...</span></div>
            </div>

            <div class="check-item">
                <div class="checkbox"></div>
                <div>一度駆除したのに、<span class="text-red">また出た...</span></div>
            </div>

            <div class="check-item">
                <div class="checkbox"></div>
                <div>夏になる前に<span class="text-red">なんとかしたい...</span></div>
            </div>

            <div class="check-item">
                <div class="checkbox"></div>
                <div>店舗なので、<span class="text-red">定期的な駆除と対策</span>をお願いしたい</div>
            </div>

            <div class="check-item">
                <div class="checkbox"></div>
                <div>駆除後の<span class="text-red">予防方法</span>も教えてほしい...</div>
            </div>

            <div class="check-item">
                <div class="checkbox"></div>
                <div>他で見積りしたけど、<span class="text-red">費用が高くて頼めない...</span></div>
            </div>

            <div class="check-item">
                <div class="checkbox"></div>
                <div><span class="text-red">どのような対策をするのか</span>話だけでも聞いてみたい...</div>
            </div>
        </div>
    </div>

</body>
</html>
