<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>害虫駆除LP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

  <!-- 上部：対応害虫 -->
  <div class="pest-list">
    <div>ゴキブリ</div>
    <div>ノミ</div>
    <div>トコジラミ</div>
    <div>ハチ</div>
    <div>ムカデ</div>
    <div>シロアリ</div>
  </div>

  <!-- メインキャッチ -->
  <h1 class="main-title">
    <span class="red">しつこい害虫</span><br>
    <span class="blue">即日徹底駆除！</span>
  </h1>

  <!-- 実績 -->
  <div class="badge">
    おかげさまで対応実績<br>
    <strong>年間10,000件突破!!</strong>
  </div>

  <!-- 特徴 -->
  <div class="features">
    <div class="feature">最短 <strong>20分</strong> で到着</div>
    <div class="feature">安心の <strong>再発対応あり</strong></div>
    <div class="feature">出張見積り・調査 <strong>無料</strong></div>
    <div class="feature">23時以降でも <strong>追加料金なし</strong></div>
  </div>

  <!-- 右側：作業員 -->
  <div class="worker">
    <img src="images/worker.png" alt="作業員">
  </div>

  <!-- 料金 -->
  <div class="price">
    害虫駆除対応料金<br>
    <span>2,980円〜</span>
  </div>

  <!-- 支払い -->
  <div class="cards">
    <img src="images/cards/visa.png">
    <img src="images/cards/master.png">
    <img src="images/cards/jcb.png">
    <img src="images/cards/amex.png">
  </div>

</section>

</body>
</html>
