<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全画面表示バナー</title>
    <style>
        /* 全体の設定：余白をゼロにし、画面いっぱいに広げる */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #000;
        }

        /* メインコンテナ：画面の高さ100%を確保 */
        .full-screen-wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #333 0%, #000 100%);
            padding: 20px;
            box-sizing: border-box;
        }

        /* コンテンツエリア：PCでもスマホでも見やすい幅に調整 */
        .banner-content {
            width: 100%;
            max-width: 600px; /* PCでの広がりすぎを防止 */
            position: relative;
            padding-top: 60px; /* 女性画像のためのスペース */
        }

        /* 女性の画像：右上に配置 */
        .woman-img {
            position: absolute;
            top: -20px;
            right: -10px;
            width: 150px; /* スマホサイズ */
            z-index: 10;
        }

        /* PC（画面幅が広い時）の画像サイズ調整 */
        @media (min-width: 768px) {
            .woman-img {
                width: 220px;
                top: -40px;
                right: -30px;
            }
        }

        /* ヘッダー */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem); /* 画面幅に合わせて文字サイズが可変 */
            margin: 0;
            font-weight: bold;
        }

        .highlight { color: #ffcc00; }

        .sub-text {
            font-size: clamp(1rem, 3vw, 1.4rem);
            margin-top: 10px;
            line-height: 1.4;
        }

        /* チェックリスト */
        .checklist {
            background-color: #f5f5f5;
            border: 4px solid #000;
            border-radius: 8px;
            padding: 5% 7%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .item {
            display: flex;
            align-items: flex-start;
            margin-bottom: clamp(10px, 2vh, 20px);
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: bold;
            color: #222;
        }

        .red-bold { color: #d00; }

        /* チェックボックス（CSSで再現） */
        .box {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            background: #fff;
            margin-right: 12px;
            flex-shrink: 0;
            position: relative;
            margin-top: 2px;
        }

        .box::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 2px;
            width: 6px;
            height: 12px;
            border: solid #d00;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

    </style>
</head>
<body>

<div class="full-screen-wrapper">
    <div class="banner-content">
        <img src="https://images.pexels.com/photos/3763188/pexels-photo-3763188.jpeg?auto=compress&cs=tinysrgb&w=400" alt="女性" class="woman-img">

        <div class="header">
            <h1>こんな<span class="highlight">症状</span>、出ていませんか？</h1>
            <p class="sub-text">一つでもチェックが付く方は、<br>今すぐご相談ください</p>
        </div>

        <div class="checklist">
            <div class="item"><div class="box"></div><span><span class="red-bold">ゴキブリ</span>が出た...</span></div>
            <div class="item"><div class="box"></div><span>市販の駆除グッズを使っても<span class="red-bold">なかなか減らない...</span></span></div>
            <div class="item"><div class="box"></div><span>一度駆除したのに、<span class="red-bold">また出た...</span></span></div>
            <div class="item"><div class="box"></div><span>夏になる前に<span class="red-bold">なんとかしたい...</span></span></div>
            <div class="item"><div class="box"></div><span>店舗なので、<span class="red-bold">定期的な駆除と対策</span>をお願いしたい</span></div>
            <div class="item"><div class="box"></div><span>駆除後の<span class="red-bold">予防方法</span>も教えてほしい...</span></div>
            <div class="item"><div class="box"></div><span>他で見積りしたけど、<span class="red-bold">費用が高くて頼めない...</span></span></div>
            <div class="item"><div class="box"></div><span><span class="red-bold">どのような対策をするのか</span>話だけでも聞いてみたい...</span></div>
        </div>
    </div>
</div>

</body>
</html>
