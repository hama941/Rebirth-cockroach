<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>害虫駆除サービス | 即日徹底駆除</title>
    <style>
        /* 全体のリセットと共通設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            line-height: 1.6;
            background-color: #fff;
        }

        /* 画像セクション（メインビジュアル） */
        .hero-section picture img {
            display: block;
            width: 100%;
            height: auto;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 相談バナーセクション（提供いただいたCSSを適用） */
        .banner-container {
            background-color: #fdd81d; /* 背景の黄色 */
            padding: 60px 20px;
            text-align: center;
            font-weight: bold;
            max-width: 100%; /* 横幅いっぱいに広げる */
            box-sizing: border-box;
        }

        .text-top {
            font-size: 24px;
            color: #000;
            margin-bottom: 5px;
        }

        .text-accent {
            font-size: 32px;
            color: #b32014; /* 赤色の文字 */
            margin-bottom: 5px;
        }

        .text-middle {
            font-size: 24px;
            color: #000;
            margin-bottom: 30px;
        }

        .text-large {
            font-size: 48px;
            color: #000;
            font-style: italic; /* 斜体 */
            line-height: 1.2;
            /* 白い光彩（text-shadowを複数重ねて表現） */
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 30px #fff;
        }

        /* スマホ向けのレスポンシブ調整 */
        @media (max-width: 767px) {
            .text-top, .text-middle { font-size: 18px; }
            .text-accent { font-size: 22px; }
            .text-large { font-size: 34px; }
            .banner-container { padding: 40px 15px; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <picture>
