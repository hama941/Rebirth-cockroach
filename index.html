<style>
    /* ステータスバー全体の枠 */
    .status-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 3rem;
        z-index: 10000;
        overflow: hidden;
        display: flex;
        align-items: center;
    }

    /* スクロールコンテナ */
    .scroll-container {
        display: flex;
        width: 100%;
        overflow: hidden; /* コンテナからはみ出した部分は隠す */
    }

    /* アニメーション部分 */
    .scroll-content {
        display: flex;
        white-space: nowrap; /* 文字を折り返さない */
        width: max-content;  /* コンテンツの幅を文字量に合わせる（重要） */
        will-change: transform; /* アニメーション描画の最適化 */
        /* 4セットあるうちの1セット分(25%)を移動させる。
           時間は文字量に合わせて調整してください（現在は40秒）
        */
        animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
        0% { transform: translateX(0); }
        /* 4つの要素のうち1つ分が過ぎたらリセットするため -25% */
        100% { transform: translateX(-25%); }
    }

    /* テキストアイテム */
    .text-item {
        padding-right: 50px; /* 文章間の余白 */
        display: flex;
        align-items: center;
    }

    /* 強調文字（黄色） */
    .bar-highlight {
        color: #ffcc00;
        margin: 0 5px;
    }
</style>

<div class="status-bar">
    <div class="scroll-container">
        <div class="scroll-content">
            <div class="text-item">
                【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                <span class="arrival-msg">（最短15分で到着可能です！）</span>
            </div>
            <div class="text-item">
                【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                <span class="arrival-msg">（最短15分で到着可能です！）</span>
            </div>
            <div class="text-item">
                【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                <span class="arrival-msg">（最短15分で到着可能です！）</span>
            </div>
            <div class="text-item">
                【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                <span style="margin-left: 30px;" class="status-text bar-highlight">受付可能！</span> 
                <span class="arrival-msg">（最短15分で到着可能です！）</span>
            </div>
        </div>
    </div>
</div>

<script>
    function updateStatusBarDateTime() {
        const now = new Date();
        const y = now.getFullYear();
        const m = now.getMonth() + 1;
        const d = now.getDate();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        
        const dateStr = `${y}年${m}月${d}日`;
        const timeStr = `${hh}:${mm}`;
        
        // 1. 日付と時刻の更新
        document.querySelectorAll('.current-date').forEach(el => el.textContent = dateStr);
        document.querySelectorAll('.current-time').forEach(el => el.textContent = timeStr);

        // 2. 時間帯による表示切り替えロジック
        const currentHour = now.getHours();
        const isBusinessTime = (currentHour >= 10 && currentHour < 20); // 10:00〜19:59

        // 表示テキストの切り替え
        document.querySelectorAll('.status-text').forEach(el => {
            el.textContent = isBusinessTime ? "受付可能！" : "メールでの受付中";
        });

        // 到着時間の表示/非表示切り替え
        document.querySelectorAll('.arrival-msg').forEach(el => {
            el.style.display = isBusinessTime ? "inline" : "none";
        });
    }
    
    updateStatusBarDateTime();
    setInterval(updateStatusBarDateTime, 60000);
</script>
